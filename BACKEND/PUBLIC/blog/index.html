<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Articles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <div class="cricket-background">
    <div class="stadium-overlay"></div>
    
    <header>
      <nav class="navbar glass">
        <div class="logo">CricketBlog</div>
        <ul class="nav-links">
          <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#" class="active"><i class="fas fa-book-open"></i> Blog</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="blog-header glass">
        <h1><i class="fas fa-book-open"></i> Cricket Articles</h1>
        <p class="subtitle">Explore our collection of in-depth cricket articles and analysis</p>
        <div class="search-box">
          <input type="text" placeholder="Search articles..." id="searchInput">
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="blog-grid" id="blogGrid">
        <!-- Articles will be dynamically loaded here -->
      </div>

      <div class="pagination" id="pagination">
        <!-- Pagination will be added here -->
      </div>
    </div>
  </div>

  <script src="blog.js"></script>
</body>
</html>
