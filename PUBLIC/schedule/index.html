<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://i.imgur.com/Pbd1EaG.png" alt="IPL Logo">
            </div>
            <h1>IPL 2025 Schedule</h1>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by team or venue...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Matches</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="match-count">
            <span id="totalMatches">74</span> matches scheduled | 
            <span id="upcomingCount">0</span> upcoming | 
            <span id="completedCount">0</span> completed
        </div>

        <div class="schedule-container" id="scheduleContainer">
            <!-- Matches will be inserted here by JavaScript -->
        </div>

        <div class="no-results" id="noResults">
            <i class="fas fa-trophy"></i>
            <p>No matches found matching your search</p>
            <button class="reset-btn">Reset Filters</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
